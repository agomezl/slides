<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Template slide</title>

    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/reveal.css">
    <!-- Main theme -->
    <link rel="stylesheet" href="../dist/theme/personal.css" id="theme">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../plugin/highlight/zenburn.css" id="highlight-theme">

  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- SLIDES -->
        <section style="text-align: right;">
          <h3>CakeML stuff</h3>
          <hr/>
          <p>Alejandro Gómez-Londoño</p>
        </section>
        <section>Slide 2</section>
      </div>
    </div>

    <!-- Plugins and initialization -->
    <script src="../dist/reveal.js"></script>
    <script src="../plugin/zoom/zoom.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/search/search.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>

    <script>
     // More info about initialization & config:
     // - https://revealjs.com/initialization/
     // - https://revealjs.com/config/
     Reveal.initialize({
       hash: true,
       plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
     });
    </script>
  </body>
</html>
