<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Do you have space for dessert?</title>

    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/reveal.css">
    <!-- Main theme -->
    <link rel="stylesheet" href="../dist/theme/personal.css" id="theme">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../plugin/highlight/zenburn.css" id="highlight-theme">
    <!-- Font awesome -->
    <link rel="stylesheet" href="../dist/fa/css/all.css">

  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Slides -->
        <section data-external="OOPSLA2020/space-for-dessert.html"> </section>
      </div>
    </div>

    <!-- Plugins and initialization -->
    <script src="../dist/reveal.js"></script>
    <script src="../plugin/zoom/zoom.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/search/search.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script src="../plugin/math/math.js"></script>
    <script>
     // More info about initialization & config:
     // - https://revealjs.com/initialization/
     // - https://revealjs.com/config/
     Reveal.initialize({
       hash: true,
       slideNumber: 'h/v',
       transition: 'none',
       plugins: [ RevealZoom,
                  RevealNotes,
                  RevealSearch,
                  RevealMarkdown,
                  RevealHighlight,
                  RevealMath
       ],
       math : { mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
                config: 'TeX-AMS_HTML-full',
       },
       dependencies: [
         { src: '../plugin/external/external.js',
           condition: function() { return !!document.querySelector( '[data-external]' );
           }}]
     });
    </script>
  </body>
</html>
